<app-search (searchValue)="onSearch($event)"></app-search>
<div *ngIf="(dataobject$ | async) as dataobject">
    <app-pagination [links]='dataobject | dataSetToLinks' (selectLink)="onPagination($event)"></app-pagination>
    <app-country-list [countries]='dataobject | dataSetToData'></app-country-list>
</div>
